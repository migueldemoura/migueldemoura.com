<footer class="footer" id="footer">
  <ul>
    <li>
      <a href="https://github.com/{{ site.social.github }}" rel="noopener" target="_blank" title="GitHub">
        {% include svg-icon.html icon="github" %}
      </a>
    </li>
    <li>
      <a href="https://www.linkedin.com/in/{{ site.social.linkedin }}" rel="noopener" target="_blank" title="LinkedIn">
        {% include svg-icon.html icon="linkedin" %}
      </a>
    </li>
    <li>
      <a href="{{ 'email' | relative_url }}" title="Email" data-turbolinks="false">
        {% include svg-icon.html icon="email" %}
      </a>
    </li>
  </ul>
  <p>&copy; {{ site.time | date: '%Y' }} {{ site.name }}</p>
</footer>
