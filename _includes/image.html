<figure{% if include.reduced %} class="reduced"{% endif%}>
    <a href="{% asset '{{ include.path }}' @path %}"
       data-rjs="{% asset '{{ include.path }}' @path %}" class="fluidbox-trigger">
        {% if include.reduced %}
            {% asset '{{ include.path }}'
                srcset:width=350
                srcset:width=200
                alt='{{ include.alt }}'
            %}
        {% else %}
            {% asset '{{ include.path }}'
                srcset:width=610
                srcset:width=440
                srcset:width=200
                alt='{{ include.alt }}'
            %}
        {% endif %}
    </a>
    {% if include.caption %}
        <figcaption><strong>Figure {{ include.caption-no }} - </strong>{{ include.caption }}</figcaption>
    {% endif%}
</figure>
