---
layout: default
---

<article>
  <div class="divider"></div>
  <header>
    <h2>{{ page.title }}</h2>
    <time datetime="{{ page.date | date: '%Y-%m-%d' }}">{{ page.date | date: '%B %-d, %Y' }}</time>
  </header>
  <section>
    {{ content }}
  </section>
  <div class="divider"></div>
  <footer>
    <h2>Share</h2>
    <a href="https://twitter.com/intent/tweet/?text={{ page.title | url_encode }}&url={{ page.url | absolute_url }}" aria-label="Share on Twitter" rel="noopener" target="_blank">
      {% include svg-icon.html icon="twitter" %}
    </a>
    <a href="https://www.linkedin.com/shareArticle?mini=true&url={{ page.url | absolute_url }}&title={{ page.title | url_encode }}&source={{ site.name | url_encode }}" aria-label="Share on LinkedIn" rel="noopener" target="_blank">
      {% include svg-icon.html icon="linkedin" %}
    </a>
    <a href="https://www.facebook.com/sharer/sharer.php?u={{ page.url | absolute_url }}" aria-label="Share on Facebook" rel="noopener" target="_blank">
      {% include svg-icon.html icon="facebook" %}
    </a>
  </footer>
  <div class="divider"></div>
</article>
