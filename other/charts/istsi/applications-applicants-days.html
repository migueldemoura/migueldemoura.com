<body>
  <script src="../../node_modules/chart.js/dist/Chart.js"></script>
  <script src="../../node_modules/file-saver/FileSaver.js"></script>
  <canvas id="canvas" width="1220"></canvas>
  <script>
    let color = Chart.helpers.color;
    new Chart(document.getElementById('canvas').getContext('2d'), {
      type: 'bar',
      data: {
        labels: ['17', '18', '19', '20', '21', '22 (W)', '23 (W)',
          '24', '25 (H)', '26', '27', '28', '29 (W)', '30 (W)', '1'
        ],
        datasets: [{
            label: 'Applicants',
            data: [12, 6, 8, 9, 12, 15, 16, 10, 16, 20, 25, 45, 102, 382, 41],
            backgroundColor: color('rgb(3,106,210)').rgbString(),
            borderColor: 'rgb(3,106,210)',
            borderWidth: 1
          },
          {
            label: 'Applications',
            data: [45, 17, 19, 45, 44, 80, 85, 38, 49, 72, 80, 192, 518, 2154, 139],
            backgroundColor: color('rgb(216,16,16)').rgbString(),
            borderColor: 'rgb(216,16,16)',
            borderWidth: 1
          }
        ]
      },
      options: {
        legend: {
          position: 'top'
        },
        title: {
          display: true,
          text: 'Applications and Applicants - April/May 2017'
        },
        scales: {
          xAxes: [{
            barPercentage: 0.75,
            gridLines: {
              display: false
            }
          }],
          yAxes: [{
            gridLines: {
              display: false
            },
            ticks: {
              beginAtZero: true
            }
          }]
        }
      }
    });

    function save() {
      document.getElementById('canvas').toBlob(function (blob) {
        saveAs(blob, 'applications-applicants-days.png');
      });
    }
  </script>
</body>
