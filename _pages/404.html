<!DOCTYPE html>
<html lang="en">
{% include head.html %}
<body>
  <main class="notfound">
    <header>
      <a href="{{ '/' | relative_url }}">
        {% asset 'self-inverted-grayscale.jpg'
          srcset:width="180 2x"
          srcset:width="90 1x"
          alt='{{ site.name }}'
        %}
        <h1>{{ site.name }}</h1>
      </a>
      <p>
        Looks like you got lost. Let's get you back to the <a href="{{ '/' | relative_url }}">homepage</a>!
      </p>
    </header>
  </main>
</body>
</html>
